name: Release React Package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/react/**'
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release-react:
    name: "Publish React package"
    runs-on: ubuntu-latest
    # Only run if the main release succeeded or if manually triggered
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm i

      - name: Build core SDK first
        run: pnpm -F @bluvo/sdk-ts build

      - name: Build React package
        run: pnpm -F @bluvo/react build

      - name: Configure .npmrc for authentication
        run: |
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @bluvo/react
        run: |
          pnpm -F @bluvo/react publish --no-git-checks --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}